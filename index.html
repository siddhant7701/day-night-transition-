<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Day/Night Cycle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .scene {
            width: 100%;
            height: 100%;
            background-color: #87CEEB;
            position: relative;
            overflow: hidden;
            transition: background-color 2s;
        }

        .sun, .moon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 2s;
        }

        .sun {
            background-color: #FFD700; 
            box-shadow: 0 0 20px #FFD700;
            bottom: -50px;
        }

        .moon {
            background-color: #F5F5F5;
            box-shadow: 0 0 20px #F5F5F5;
            bottom: 100%;
            display: none;
        }

        .sea {
            width: 100%;
            height: 30%;
            background-color: #4169E1; 
            position: absolute;
            bottom: 0;
            overflow: hidden;
            transition: background-color 2s;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: wave 8s infinite linear;
        }

        .wave:nth-child(2) {
            animation-delay: -4s;
            opacity: 0.6;
        }

        .wave:nth-child(3) {
            animation-delay: -2s;
            opacity: 0.4;
        }

        .star {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 2s;
        }



        @keyframes wave {
            0% { transform: translateX(0) translateY(0) scaleY(1); }
            50% { transform: translateX(-25%) translateY(10px) scaleY(0.5); }
            100% { transform: translateX(-50%) translateY(0) scaleY(1); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        #toggleButton {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #toggleButton:hover {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #toggleButton:active {
            transform: scale(0.95);
        }

        #toggleButton::before {
            content: "‚òÄÔ∏è";
        }

        #toggleButton.night::before {
            content: "üåô";
        }
    </style>

</head>
<body>
    <button id="toggleButton"></button>

    <div class="scene" id="scene">
        <div class="sun" id="sun"></div>
        <div class="moon" id="moon"></div>
        <div class="sea" id="sea">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const sun = document.getElementById('sun');
        const moon = document.getElementById('moon');
        const sea = document.getElementById('sea');
        const toggleButton = document.getElementById('toggleButton');
        let isDay = true;

        // Create stars
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 70}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            scene.appendChild(star);
        }

        function setDay() {
            scene.style.backgroundColor = '#87CEEB'; // Sky Blue
            sun.style.bottom = '70%';
            moon.style.bottom = '-50px';
            sea.style.backgroundColor = '#4169E1'; // Royal Blue
            document.querySelectorAll('.star').forEach(star => {
                star.style.opacity = '0';
                star.style.animation = 'none';
            });
            toggleButton.classList.remove('night');
        }

        function setNight() {
            scene.style.backgroundColor = '#191970'; // Midnight Blue
            sun.style.bottom = '-50px';
            moon.style.display = 'block';
            moon.style.bottom = '70%';
            sea.style.backgroundColor = '#000080'; // Navy
            document.querySelectorAll('.star').forEach(star => {
                star.style.opacity = '1';
                star.style.animation = 'twinkle 2s infinite';
            });
            toggleButton.classList.add('night');
        }

        // Initial sunrise animation
        setTimeout(setDay, 500);

        toggleButton.addEventListener('click', () => {
            if (isDay) {
                setNight();
            } else {
                setDay();
            }
            isDay = !isDay;
        });

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('isDay', isDay);
        }

        // Load state from localStorage
        function loadState() {
            const savedIsDay = localStorage.getItem('isDay');
            if (savedIsDay !== null) {
                isDay = savedIsDay === 'true';
                if (isDay) {
                    setDay();
                } else {
                    setNight();
                }
            }
        }

        // Call loadState on page load
        loadState();

        toggleButton.addEventListener('click', saveState);
    </script>
</body>
</html>
